<!DOCTYPE html>
<html lang="cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888</title>
    <script src="nlgl.js"></script>
    <script src="paipan.js"></script>
    <script src="xlsx.full.min.js"></script>
    <style>
        body {
        background-color: rgb(255, 246, 220);
      }
        .select-box-group {
          background-color: rgb(255, 250, 250);
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 365px;
          height: 40px;
          border-radius: 5px;
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  margin-top: 10px;
}

.reverse-box-group {
  background-color: rgb(51, 51, 50);
  color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 365px;
          height: 40px;
          border-radius: 5px;
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  margin-top: 10px;
}

.select-box {
  margin-right: 10px;
  margin-left: 10px;
  padding: 5px;
}

.add-btn {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-left: 10px;
}
.remove-btn {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-left: 10px;
}
.query-btn {
    background-color: forestgreen;
    color: aliceblue;
  width: 60px;
  height: 30px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-left: 10px;
}
.date-div {
  margin: 10px;
}
.date-btn {
  left:140px;
  margin-left: 10px;
  background-color: rgb(255, 255, 255);
  color: rgb(0, 0, 0);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border: none;
  transition: all 0.2s;
  position: absolute;
}
.date-btn:hover {
  padding-right: 20px;
  background-color: rgb(255, 163, 49);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  color: rgb(255, 255, 255);
}
.date-btn:active {
  padding-right: 5px;
  background-color: rgb(49, 118, 255);
  color: rgb(255, 255, 255);
}
#exc-btn {
  background-color:mediumseagreen;
  color: aqua;
  font-weight: bolder;
  border: 0;
  margin-top: 10px;
  padding-top: 5px;
  padding-bottom: 5px;
  border-radius: 5px;
  transition: all 0.2s;
}
#exc-btn:hover {
  background-color: seagreen;
}

    </style>
</head>
<body>
    开始日期：<input type="date" id="startDate" value="2023-01-01">
    <a href="./index.html" style="margin-left: 20px;font-size: larger; background-color:dodgerblue;padding: 10px;color:brown;text-decoration:none;">正算</a>
    <a href="./bianli.html" style="margin-left: 5px;font-size: larger; background-color:rgb(28, 14, 100);padding: 10px;color:rgb(255, 255, 255);text-decoration:none;">重置</a>
    <br>
    结束日期：<input type="date" id="endDate" value="2024-12-31">
    <button id="exc-btn" onclick="exportToExcel()" style="display: none;">导出到XLSX</button>
    
<div id="selectBoxesContainer"></div>
<div id="count"></div>
<div id="log"></div>
    
    <script>
let globalExpression = "";
document.addEventListener('DOMContentLoaded', () => {
  const selectBoxesContainer = document.getElementById('selectBoxesContainer');
  
  const optionsList1 = ["紫微","天机","太阳","武曲","天同","廉贞","天府","太阴","贪狼","巨门","天相","天梁","七杀","破军","禄存","擎羊","陀罗","天魁","天钺","天官","天福","天厨","截路","空亡","天马","天空","天哭","天虚","龙池","凤阁","红鸾","天喜","孤辰","寡宿","蜚廉","破碎","华盖","咸池","天德","月德","天才","天寿","左辅","右弼","天刑","天姚","解神","天巫","天月","阴煞","文昌","文曲"];
  const optionsList2 = ["命宫", "父母", "福德", "田宅", "官禄", "交友", "迁移", "疾厄", "财帛", "子女", "夫妻", "兄弟", "子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
  
  function createSelectBox(optionsList) {
        const selectBox = document.createElement('select');
        selectBox.className = 'select-box';
        optionsList.forEach((option, index) => {
            const optionElement = document.createElement('option');
            optionElement.value = index;
            optionElement.text = option;
            selectBox.appendChild(optionElement);
        });
        return selectBox;
    }

    function createButton(text, className, onClick) {
        const button = document.createElement('button');
        button.textContent = text;
        button.className = className;
        button.addEventListener('click', onClick);
        return button;
    }

    function createSelectBoxGroup(isReverse = false, allowRemove = true) {
    const groupDiv = document.createElement('div');
    groupDiv.className = isReverse ? 'reverse-box-group' : 'select-box-group';
    groupDiv.dataset.isReverse = isReverse; // 标记是否为反选组

    const selectBox1 = createSelectBox(optionsList1);
    const selectBox2 = createSelectBox(optionsList2);

    // 创建减号按钮，可能会根据组的数量显示或隐藏
    const removeButton = createButton('-', 'remove-btn', function() {
        groupDiv.remove();
        updateButtonsVisibility();
    });
    if (!allowRemove) {
        removeButton.style.visibility = 'hidden'; // 对于第一个组，隐藏删除按钮
    }

    groupDiv.appendChild(selectBox1);
    groupDiv.appendChild(createTextElement(isReverse ? ' 不在 ' : ' 　在 '));
    groupDiv.appendChild(selectBox2);
    groupDiv.appendChild(createTextElement(' 中 '));
    groupDiv.appendChild(removeButton);

    return groupDiv;
}

    function addGroup(isReverse = false) {
        const newGroup = createSelectBoxGroup(isReverse);
        selectBoxesContainer.appendChild(newGroup);
        updateButtonsVisibility();
    }

  function fillSelectBox(selectBox, optionsList) {
    optionsList.forEach((option, index) => {
      const optionElement = document.createElement('option');
      optionElement.value = index; // 使用索引作为值以便构建表达式
      optionElement.text = option;
      selectBox.appendChild(optionElement);
    });
  }
  
  function createTextElement(text) {
    const textElement = document.createElement('span');
    textElement.textContent = text;
    return textElement;
  }
  
  function updateButtonsVisibility() {
    const allGroups = document.querySelectorAll('.select-box-group, .reverse-box-group');
    const normalGroups = document.querySelectorAll('.select-box-group');
    const reverseGroups = document.querySelectorAll('.reverse-box-group');
    
    // 移除现有的加号和查询按钮
    document.querySelectorAll('.add-btn, .query-btn').forEach(btn => btn.remove());

    // 为最后一个普通组和最后一个反选组添加加号按钮
    [normalGroups[normalGroups.length - 1], reverseGroups[reverseGroups.length - 1]].forEach(lastGroup => {
        if (lastGroup) { // 检查是否存在
            const isReverse = lastGroup.dataset.isReverse === 'true';
            const addButton = createButton('+', 'add-btn', () => {
                selectBoxesContainer.appendChild(createSelectBoxGroup(isReverse));
                updateButtonsVisibility();
            });
            lastGroup.appendChild(addButton);
        }
    });

    // 添加查询按钮到最后一个组
    if (allGroups.length > 0) {
        const queryButton = createButton('查询', 'query-btn', buildExpression);
        allGroups[allGroups.length - 1].appendChild(queryButton);
    }

    // 更新减号按钮的可见性
    allGroups.forEach(group => {
        const removeButton = group.querySelector('.remove-btn');
        if (allGroups.length > 1) { // 保证至少有一个普通组和一个反选组
            removeButton.style.visibility = '';
        } else {
            removeButton.style.visibility = 'hidden';
        }
    });
}
  
  
  
  function buildExpression() {
    let expression = '';
    const groups = document.querySelectorAll('.select-box-group, .reverse-box-group');

    groups.forEach((group, index) => {
        const isReverse = group.classList.contains('reverse-box-group');
        const select1 = group.querySelector('.select-box:first-child');
        const select2 = group.querySelector('.select-box:nth-child(3)');
        const option1 = select1.value;
        const option2 = select2.value;
        
        if (index !== 0) {
            expression += ' && ';
        }
        if(option2 < 11) {
          if (isReverse) {
            expression += `pan.xing[${option1}]!=(pan.minggong+${option2})%12`;
        } else {
            expression += `pan.xing[${option1}]==(pan.minggong+${option2})%12`;
        }
        }else{
          if (isReverse) {
            expression += `pan.xing[${option1}]!=${option2}-12`;
        } else {
            expression += `pan.xing[${option1}]==${option2}-12`;
        }
        }
        
    });

    globalExpression = expression;
    console.log(expression);
    test();
}

selectBoxesContainer.appendChild(createSelectBoxGroup(false)); // Normal group
    selectBoxesContainer.appendChild(createSelectBoxGroup(true)); // Reverse group
  updateButtonsVisibility(); // 初始调用来确保按钮的正确显示状态
});
        

function test() {
    const startDate = new Date(document.getElementById('startDate').value);
    const endDate = new Date(document.getElementById('endDate').value);
    let c = 0;
    let logContainer = document.getElementById('log');
    logContainer.innerHTML = ""; // 清空之前的日志

    for (let date = new Date(startDate); date <= endDate; date.setHours(date.getHours() + 1)) {
      pan=paipan(date.getFullYear(), date.getMonth() + 1, date.getDate(), date.getHours());
      if(eval(globalExpression)){
        let dateStr = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${date.getHours()}时`;
        let logEntry = document.createElement('div');
        logEntry.className = 'date-div';
        let dateButton = document.createElement('button');
        dateButton.className = 'date-btn';
        let queryDate = `${date.getFullYear()}${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}${String(date.getHours()).padStart(2, '0')}`;
        dateButton.textContent = '查看';
        dateButton.onclick = function() {
          window.open(`./index.html?date=${queryDate}`);
        };

        logEntry.innerHTML = dateStr;
        logEntry.appendChild(dateButton);
        logContainer.appendChild(logEntry);

        c++;
      }
    }

    document.getElementById('count').textContent = `一共${c}个小时`;

    let exc = document.getElementById('exc-btn');
    if(c>0){
      exc.style.display = "block";
    }else{
      exc.style.display = "none";
    }
    
}

function exportToExcel() {
    let logEntries = document.getElementById('log').children;
    let data = [['年', '月', '日', '时']]; // Excel文件的标题行，分为年、月、日、时

    for (let entry of logEntries) {
        // 假设logEntry的格式是"2023-1-1 0时", 需要移除按钮文本
        let textContent = entry.textContent.replace('查看', '').trim();
        let dateTime = textContent.split(' ')[0]; // 获取日期部分，例如 "2023-1-1"
        let hour = textContent.split(' ')[1].replace('时', ''); // 获取时间部分并移除"时"，例如 "0"
        let [year, month, day] = dateTime.split('-').map(num => parseInt(num, 10)); // 分解日期并转换为数字

        data.push([year, month, day, hour]); // 添加到数据数组中
    }

    // 创建工作表
    let ws = XLSX.utils.aoa_to_sheet(data);
    
    // 创建工作簿并添加工作表
    let wb = XLSX.utils.book_new();
    let currentDate=new Date();
    XLSX.utils.book_append_sheet(wb, ws, "Log");

    // 导出工作簿
    XLSX.writeFile(wb, `${String(currentDate.getFullYear())}-${String(currentDate.getMonth())}-${String(currentDate.getDate())}_${String(currentDate.getHours())}-${String(currentDate.getMinutes())}-${String(currentDate.getSeconds())}.xlsx`);
}
    </script>
</body>
</html>
