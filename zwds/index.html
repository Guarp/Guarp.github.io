                let nextYear = date.getFullYear();

                    m:nextMonth,
                    d:nextDay,
                };

                (0<userInputmonth&&userInputmonth<=12)&&

function calculateGeographicalTimeZone(longitude) {
    // 定义中国的五个地理时区
    const timeZones = [
        { name: "东五区", centerLongitude: 75, timeZoneNumber: 5 },
        { name: "东六区", centerLongitude: 90, timeZoneNumber: 6 },
        { name: "东七区", centerLongitude: 105, timeZoneNumber: 7 },
        { name: "东八区", centerLongitude: 120, timeZoneNumber: 8 },
        { name: "东九区", centerLongitude: 135, timeZoneNumber: 9 },
    ];

    // 找到最近的时区
    let closestTimeZone = timeZones[0];
    let minDifference = Math.abs(longitude - timeZones[0].centerLongitude);

    for (let i = 1; i < timeZones.length; i++) {
        const difference = Math.abs(longitude - timeZones[i].centerLongitude);
        if (difference < minDifference) {
            minDifference = difference;
            closestTimeZone = timeZones[i];
        }
    }

    // 输出时区信息
    return {
        timeZoneName: closestTimeZone.name,
        timeZoneNumber: closestTimeZone.timeZoneNumber,
        centerLongitude: closestTimeZone.centerLongitude
    };
}

function calculateTrueSolarTime(date, localTime, localLongitude, standardMeridian) {
    // Helper function to convert degrees to radians
    function degreesToRadians(degrees) {
        return degrees * (Math.PI / 180);
    }

    // Helper function to add days to a date
    function addDays(date, days) {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    }

    // Pad single digit numbers with leading zeros
    function padZero(num) {
        return num.toString().padStart(2, '0');
    }

    // Convert date and localTime to a Date object
    const [year, month, day] = date.split('-').map(Number);
    const [hour, minute, second] = localTime.split(':').map(Number);

    const dateTime = new Date(year, month - 1, day, hour, minute, second);

    // Calculate the day of the year
    const startOfYear = new Date(year, 0, 0);
    const diff = dateTime - startOfYear;
    const oneDay = 1000 * 60 * 60 * 24;
    const dayOfYear = Math.floor(diff / oneDay);

    // Calculate the fractional year in radians
    const gamma = degreesToRadians(360 / 365.25 * (dayOfYear + (hour - 12) / 24));

    // Equation of time (in minutes)
    const eqTime = 229.18 * (0.000075 + 0.001868 * Math.cos(gamma) 
                - 0.032077 * Math.sin(gamma) 
                - 0.014615 * Math.cos(2 * gamma) 
                - 0.040849 * Math.sin(2 * gamma));

    // Calculate the time offset
    const timeOffset = eqTime + 4 * (localLongitude - standardMeridian);

    // Calculate True Solar Time
    const trueSolarTimeMinutes = (hour * 60 + minute + second / 60 + timeOffset);

    // Calculate the new hour, minute, and second for True Solar Time
    let trueSolarHour = Math.floor(trueSolarTimeMinutes / 60);
    let trueSolarMinute = Math.floor(trueSolarTimeMinutes % 60);
    let trueSolarSecond = Math.round((trueSolarTimeMinutes % 1) * 60);

    // Adjust if seconds overflow
    if (trueSolarSecond >= 60) {
        trueSolarSecond -= 60;
        trueSolarMinute += 1;
    }

    // Adjust if minutes overflow
    if (trueSolarMinute >= 60) {
        trueSolarMinute -= 60;
        trueSolarHour += 1;
    }

    // Adjust the date if hours overflow or underflow
    let trueSolarDate = new Date(year, month - 1, day);
    if (trueSolarHour >= 24) {
        trueSolarHour -= 24;
        trueSolarDate = addDays(trueSolarDate, 1);
    } else if (trueSolarHour < 0) {
        trueSolarHour += 24;
        trueSolarDate = addDays(trueSolarDate, -1);
    }

    // Format the result as an object with padded zeros
    return {
        year: trueSolarDate.getFullYear(),
        month: padZero(trueSolarDate.getMonth() + 1), // Adjust for 0-indexed month
        day: padZero(trueSolarDate.getDate()),
        hour: padZero(trueSolarHour),
        minute: padZero(trueSolarMinute),
        second: padZero(trueSolarSecond)
    };
}
